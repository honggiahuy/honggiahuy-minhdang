  <style>
    *,
    *:before,
    *:after {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    .card {
      height: 400px;
      width: 570px;
      margin: auto;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      cursor: pointer;
      transition: 2s;
      -webkit-perspective: 1200px;
      perspective: 1200px;

    }

    .card:hover {
      transform: rotate(-5deg);
    }

    .card:hover .outside {
      transform: rotateY(-130deg);
    }

    .outside {
      height: 100%;
      width: 50%;
      position: absolute;
      left: 50.1%;
      -webkit-transform-style: preserve-3d;
      transform-style: preserve-3d;
      transition: 2s;
      transform-origin: left;
    }

    .front,
    .back {
      height: 100%;
      width: 100%;
      position: absolute;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      transform: rotateX(0deg);
    }

    .front {
      background-color: #BE0F04;
      z-index: 1;
      display: flex;
    }


    .back {
      background: linear-gradient(to right,
          #BE0F04 50%,
          #7d0b03);
      transform: rotateY(180deg);
      font-family: 'Parisienne', cursive;
      color: white;
      font-size: 30px;
      text-align: center;
      line-height: 100px;

      box-shadow: 25px 25px 35px rgba(0, 0, 0, 0.3);

    }

    .inside {
      height: 100%;
      width: 50%;
      position: absolute;
      left: 50%;
      background: linear-gradient(to left,
          #BE0F04 50%,
          #7d0b03);
      font-family: 'Parisienne', cursive;
      color: white;
      font-size: 60px;
      text-align: center;
      line-height: 100px;
      padding: 90px 10px;
      box-shadow: 25px 25px 35px rgba(0, 0, 0, 0.3);
    }

    .inside>p {
      border-bottom: 10px dotted white;
    }

    .back>p {
      border-bottom: 10px dotted white;
    }

    .outlinetrong {
      background: linear-gradient(to right,
          #BE0F04 50%,
          #7d0b03);
      font-family: 'Parisienne', cursive;
      color: white;
      font-size: 35px;
      text-align: center;
      line-height: 100px;

      box-shadow: 25px 25px 35px rgba(0, 0, 0, 0.3);
    }

    .outlinetrong>p {
      border-bottom: 10px dotted white;
    }

    .imgthiep {
      width: 100px;
    }

    .textthiep {
      font-size: 20px;
    }

    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .baoquanh {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #004966;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: keo1 1s forwards;
      z-index: 2000;
    }

    .khoi1 {
      background-color: #ff7714;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: keo 1.4s forwards;
    }

    .khoi1 img {
      width: 45vw;
      max-width: 700px;
    }

    @keyframes keo {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(100%);
      }
    }

    @keyframes keo1 {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(100%);
      }
    }

    .left-block,
    .right-block {
      position: absolute;
      top: 0;
      height: 100vh;
      background-size: cover;
      background-position: center;
    }

    .left-block {
      left: -200vw;
      width: 100vw;
      background-image: url("bentrai.png");
      clip-path: polygon(0 0, 100% 0, 75% 50%, 100% 100%, 0 100%);
      z-index: 3;
    }

    .right-block {
      right: -200vw;
      width: 98.755vw;
      background-image: url("benphai.png");
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%, 25% 50%);
      z-index: 2;
    }

    .left-block.run {
      animation: slideLeft 1s forwards;
    }

    .right-block.run {
      animation: slideRight 1s forwards;
    }

    @keyframes slideLeft {
      from {
        left: -65vw;
      }

      to {
        left: 0;
      }
    }

    @keyframes slideRight {
      from {
        right: -65vw;
      }

      to {
        right: 0;
      }
    }

    .text-gradient {
      font-family: 'Montserrat';
      font-size: 8vw;
      font-weight: 900;
      background-color: transparent;
      -webkit-background-clip: text;
      text-shadow: 5px 10px 20px black;
      color: transparent;
      color: white;
      opacity: 0;
      transform: scale(0.6);
      animation: showText 1s forwards;
      animation-delay: 2.3s;
      position: relative;
      z-index: 10;
      text-align: center;
    }

    @keyframes showText {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #f2f6f7;
      position: relative;
    }


    .noidung {
      background-color: #111;
      min-height: 100vh;
      position: relative;
      z-index: 10 !important;
    }

    .bubble-container {
      width: 100%;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      padding: 70px 0;
      background-image: url("background2.jpg");
      background-size: cover;
      background-position: center;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      border: 4px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 25px rgba(8, 8, 8, 0.788),
        0 0 60px rgba(255, 255, 255, 0.4);
      transition: transform 0.3s ease;
    }

    .bubble img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bubble:hover {
      transform: scale(1.12);
    }

    @keyframes float1 {

      0%,
      100% {
        transform: translate(0, 0) rotate(0deg);
      }

      25% {
        transform: translate(25px, 20px) rotate(4deg);
      }

      50% {
        transform: translate(-20px, 35px) rotate(-3deg);
      }

      75% {
        transform: translate(30px, 10px) rotate(2deg);
      }
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      border-radius: 25px;
      width: 90%;
      max-width: 450px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      text-align: center;
      padding-bottom: 20px;
    }

    .modal-header {
      height: 180px;
      background: url("background2.jpg") center / cover;
      border-radius: 25px 25px 0 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-avatar {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
    }

    .modal-body {
      padding: 70px 20px 20px;
    }

    .modal-name {
      font-size: 26px;
      font-weight: bold;
      font-family: 'Montserrat';
    }

    .modal-position {
      font-size: 18px;
      margin: 10px 0;
      font-family: 'Montserrat';
      color: #e45;
    }

    .modal-description {

      line-height: 1.6;
      font-family: 'Montserrat';
      color: #555;

    .taskbar {
      width: 100vw;
      height: 7vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;

      z-index: 20;

      height: 60%;

    }

    .more {
      height: 40%;
      margin-right: 30px;
      cursor: pointer;
      transition: 0.5s;
    }

    .more:hover {
      transform: scale(1.1);
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -350px;
      width: 300px;
      height: 100vw;
      background: rgba(0, 107, 139, 0.596);
      backdrop-filter: blur(10px);
      box-shadow: -5px 0 15px rgba(0, 0, 0, 0.6);
      transition: 0.4s ease;
      z-index: 3000;
      padding: 20px;
      padding-top: 50vh;
      color: white;
    }

    .sidebar.open {
      right: 0;
    }

    .noidung3 {

      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
    }

    .thiep {
      background: rgba(255, 118, 20, 0.9);
      width: 1000px;
      max-width: 90%;
      border-radius: 50px;
      padding: 30px;
      text-align: center;
      color: white;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;

    .thiep.visible {
      opacity: 1;
      transform: translateY(0);

    .thiep-title {
      font-size: 42px;
      margin-bottom: 25px;

    .thiep-content {
      display: flex;
      align-items: center;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .thiep-image {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
    }

    .thiep-message {
      max-width: 600px;
      font-size: 22px;
      text-align: left;
    }

    }

    }

    .cta:hover .second {

    .one {

    .two {

    .cta:hover .three {

    }

    .modalName {
      font-family: 'Montserrat';
    }

    .cta:hover .one {

    }

    .cta:hover .two {
      transform: translateX(0%);

    }

      0% {

      }

    const baoquanh = document.querySelector(".baoquanh");
    const leftBlock = document.querySelector(".left-block");
    const rightBlock = document.querySelector(".right-block");

    baoquanh.addEventListener("animationend", () => {
      leftBlock.classList.add("run");
      rightBlock.classList.add("run");

      setTimeout(() => {
        document.body.style.overflow = "visible";
        const target = document.getElementById("noidung").offsetTop;

        window.scrollTo({
          top: target,
          behavior: "smooth",
        });

        setTimeout(() => {
          baoquanh.style.display = "none";
        }, 300);
      }, 2400);
    });

    const bubbleContainer = document.getElementById("bubbleContainer");
    const placedBubbles = [];

    function getRandomPosition(size) {
      let x, y;
      const cw = bubbleContainer.clientWidth;
      const ch = bubbleContainer.clientHeight;

      const radius = size / 2;

      let attempts = 0;
      const maxAttempts = 300;

      while (attempts < maxAttempts) {
        x = Math.random() * (cw - size);
        y = Math.random() * (ch - size);

        let overlap = false;

        for (let b of placedBubbles) {
          const dx = (b.x + b.size / 2) - (x + radius);
          const dy = (b.y + b.size / 2) - (y + radius);
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < (b.size / 2 + radius)) {
            overlap = true;
            break;
          }
        }

        if (!overlap) {
          placedBubbles.push({ x, y, size });
          return { x, y };
        }

        attempts++;
      }


      placedBubbles.push({ x: 0, y: 0, size });
      return { x: 0, y: 0 };
    }


    thanhvien.forEach((p) => {
      const bubble = document.createElement("div");
      const pos = getRandomPosition(p.size);

      bubble.className = "bubble";
      bubble.style.width = p.size + "px";
      bubble.style.height = p.size + "px";
      bubble.style.left = pos.x + "px";
      bubble.style.top = pos.y + "px";
      bubble.style.animation = `float1 ${p.duration}s infinite`;

      const img = document.createElement("img");
      img.src = p.image;
      img.alt = p.name;
      bubble.appendChild(img);

      bubble.onclick = () => {
        document.getElementById("modalAvatar").src = p.image;
        document.getElementById("modalName").textContent = p.name;
        document.getElementById("modalPosition").textContent = p.position;
        document.getElementById("modalDescription").textContent =
          p.description;
        document.getElementById("modal").classList.add("active");
      };

      bubbleContainer.appendChild(bubble);
    });


    function closeModal() {
      document.getElementById("modal").classList.remove("active");
    }

    document.getElementById("modal").onclick = (e) => {
      if (e.target === e.currentTarget) closeModal();
    };

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });

    const sidebar = document.getElementById("sidebarMenu");
    const moreBtn = document.querySelector(".more");

    moreBtn.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    document.addEventListener("click", (e) => {
      if (!sidebar.contains(e.target) && !moreBtn.contains(e.target)) {
        sidebar.classList.remove("open");
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") sidebar.classList.remove("open");
    });
